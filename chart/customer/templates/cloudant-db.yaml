apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.service.cloudantservicename }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    implementation: microprofile
spec:
  type: {{ .Values.cloudant.type }}
  ports:
    - port: {{ .Values.cloudant.port }}
      nodePort: {{ .Values.cloudant.nodeport }}
  selector:
    micro: customer
    service: cloudant-db
    implementation: microprofile
---
{{- if .Values.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudant-pv-claim
  labels:
    app: bluecompute
    tier: backend
    implementation: microprofile
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
{{- if .Values.persistence.storageClass }}
{{- if (eq "-" .Values.persistence.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistence.storageClass }}"
{{- end }}
{{- end }}
{{- end }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloudant-deployment
  labels:
    app: bluecompute
    micro: customer
    service: cloudant-db
    tier: backend
    implementation: microprofile
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: bluecompute
        micro: customer
        service: cloudant-db
        tier: backend
        implementation: microprofile

    spec:
      containers:

      # Container for Cloudant
      - name: cloudant
        image: ibmcom/cloudant-developer
        imagePullPolicy: IfNotPresent
        ports:
            - containerPort: {{ .Values.cloudant.port }}
        env:
          - name: CLOUDANT_ROOT_PASSWORD
            value: {{ .Values.cloudant.password }}
        #volumeMounts:
        #- name: cloudant-pv
          #mountPath: /var/lib/cloudant
      #volumes:
      #- name: cloudant-pv
        #persistentVolumeClaim:
          #claimName: cloudant-pv-claim
---
apiVersion: batch/v1
kind: Job
metadata:
  name: populate
spec:
  template:
    spec:
      containers:
      - name: populate-db
        image: "{{ .Values.cloudant.image }}"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c", "python3 /tmp/populate.py {{ .Release.Name }}-{{ .Values.service.cloudantservicename }} {{ .Values.cloudant.port }}"]
      restartPolicy: Never
